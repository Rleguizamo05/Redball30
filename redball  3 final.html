
<html>
<head>
<title>Red Ball Part One</title>

<script src="http://lrn.icstars.org/redball.js"></script>
<script>
function sayhello()
{
alert("hello Rigo");
}
function moveleft()
{
redball.left= redball.left-10;
}
function moveright()
{
redball.left= redball.left+10;
}
function movetop()
{
redball.top= redball.top-10;
}

function movedown()
{
redball.top= redball.top+10;
}

function moveupperright()
{
movetop();
moveright();
}
function movedownright()
{
movedown();
moveright();
}
function movedownleft()
{
moveleft();
movedown();
}
function moveupperleft()
{
movetop();
moveleft();
}



function movesquare()
{

	for(var i=1;i<=20;i++)
    {              
		movetop(); 
    }              
                   
	for(var i=1;i<=20;i++)
	{              
		moveright()
	}              
                   
	for(var i=1;i<=20;i++)
	{              
		movedown();
	}              
	               
	for(var i=1;i<=20;i++)
	{
		moveleft();
	}
}

function moverectangle()
{

for(var i=1;i<=40;i++)
	{
		moveright();
	}

for(var i=1;i<=20;i++)
	{
		movedown();
	}
	
	
for(var i=1;i<=40;i++)
	
	{
		moveleft();
	}
		
for(var i=1;i<=20;i++)
	{
		movetop();
	}

}

function movediamond()
{
for(var i=1;i<=20;i++)
	{
		movedownright();
	}
<!--/-->
for(var i=1;i<=20;i++)
	{
		movedownleft();
	}
<!--/-->
for(var i=1;i<=20;i++)
	{
		moveupperleft();
	}
<!--/-->
for(var i=1;i<=20;i++)
	{
		moveupperright();
	}
}

function movetriangle()
{
for(var i=1;i<=20;i++)
	{
		moveupperright();
	}
<!--></!-->
for(var i=1;i<=20;i++)
	{
		movedownright();
	}
for(var i=1;i<=40;i++)	
	{
		moveleft();
	}
	
	
}

function bounce()
{
for(var i=1;i<=10;i++)
	{
		moveupperright();
	}
for(var i=1;i<=30;i++)
		{
		movedownright();
		}
for(var i=1;i<=30;i++)
		{
		moveupperright();	
		}
for(var i=1;i<=20;i++)
		{
		movedownright();
		}
		
for(var i=1;i<=10;i++)
		{
		movedownleft();
		}

for(var i=1;i<=30;i++)
		{
		moveupperleft();
		}

for(var i=1;i<=30;i++)
		{
		movedownleft();
		}
		
for(var i=1;i<=20;i++)		
		{
		moveupperleft();
		}
}

function movex()
{
for(var i=1;i<=10;i++)
	{
	moveupperright();
	}

for(var i=1;i<=10;i++)
	{
	movedownleft();
	}

	for(var i=1;i<=10;i++)
	{
	moveupperleft();
	}

for(var i=1;i<=10;i++)
	{
	movedownright(); 
	}

for(var i=1;i<=10;i++)	
	{
	movedownleft();
	}

for(var i=1;i<=10;i++)
	{
	moveupperright();
	}
	
for(var i=1;i<=10;i++)
	{
	movedownright();
	}
	
for(var i=1;i<=10;i++)
	{
	moveupperleft()
	}
	
	
}



</script>
